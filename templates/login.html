<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      width: 360px; /* Reduced card width */
    }
    .form-control {
      height: 45px; /* Adjust input field height */
      padding: 10px; /* Adjust padding */
    }
    .btn-primary {
      height: 45px; /* Adjust button height */
      padding: 10px; /* Adjust padding */
    }
    .center-div {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }
  </style>
</head>
<body>
<div class="container center-div">
  <div class="card">
    <div class="card-header text-center">
      <h3>Admin Login</h3>
    </div>
    <div class="card-body">
      <form action="/dashboard" method="POST">
        <div class="mb-3">
          <label for="uname" class="form-label">User Name</label>
          <input type="text" class="form-control" id="uname" name="uname" placeholder="User Name">
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="pass" class="form-control" id="pass" name="pass" placeholder="Enter your password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary text-uppercase">Login in</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center">
      <small class="text-muted">Don't have an account? <a href="#">Sign up</a></small>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, for interactive components like dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
