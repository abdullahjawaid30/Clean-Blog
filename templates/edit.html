<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Post</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <!-- Navigation Buttons -->
  <div class="d-flex justify-content-between mb-4">
    <a href="/dashboard" class="btn btn-secondary">Dashboard Home</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
  </div>
  
  <h2>Add / Edit Post</h2>
  <form method="POST" action="/edit/{{ sno }}">
    <div class="mb-3">
      <label for="editTitle" class="form-label">Title</label>
      <input type="text" class="form-control" id="editTitle" name="editTitle" value="{{ post.title }}">
    </div>
    <div class="mb-3">
      <label for="editLine" class="form-label">Tagline</label>
      <input type="text" class="form-control" id="editLine" name="editLine" value="{{ post.tagline }}">
    </div>
    <div class="mb-3">
      <label for="editSlug" class="form-label">Slug</label>
      <input type="text" class="form-control" id="editSlug" name="editSlug" value="{{ post.slug }}">
    </div>
    <div class="mb-3">
      <label for="editContent" class="form-label">Content</label>
      <textarea class="form-control" id="editContent" name="editContent" rows="5">{{ post.content }}</textarea>
    </div>
    <div class="mb-3">
      <label for="editImg_file" class="form-label">Image File Name</label>
      <input type="text" class="form-control" id="editImg_file" name="editImg_file" value="{{ post.img_file }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
