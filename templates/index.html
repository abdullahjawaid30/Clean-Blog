{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for("static",filename='assets/img/home-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <a href="/"><h1>Coding Thunder</h1><a>
                            <span class="subheading">A Blog liked by  Programmers </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <!--todo: Fetch Using For loop-->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="{{ url_for('post', post_slug=post.slug) }}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{ post.tagline }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Author</a>
                            on {{ post.date }}
                        </p>
                        <p>{{ post.content[0:145] }}...</p>
                    </div>
                    <hr>
                    {% endfor %}
                    
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#">Ne Posts →</a></div>
                   <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#">Older Posts →</a></div>
                    
                </div>
            </div>
        </div>

        {% endblock %}
