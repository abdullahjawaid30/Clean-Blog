<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script>
    // Function to reset the file input field
    function resetFileInput() {
        document.getElementById('fileInput').value = '';
    }

    // Function to reset the entire form
    function resetForm() {
        document.getElementById('uploadForm').reset();
    }

    // Reset form on page load
    window.onload = function() {
        resetForm();
    };
   </script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
    .hero-section {
      background-image: url('static/assets/img/home-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      text-align: center;
    }
    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .data-section {
      padding: 50px 0;
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .table th, .table td {
      color: #333;
    }
    .btn-custom {
      font-size: 0.875rem;
    }
    .logout-section {
      text-align: right;
      margin-bottom: 20px;
    }
    .button-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      gap: 20px; /* Add gap between cards */
    }
    .button-section .card {
      flex: 1; /* Make the cards equal width */
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .button-section .card:hover {
      transform: scale(1.05);
    }
    .button-section .card-body {
      text-align: center;
    }
    .button-section .card-body h5 {
      margin-bottom: 15px;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

<!-- Hero Section with Background Image -->
<div class="hero-section">
  <h1>Welcome to the Admin Dashboard</h1>
</div>

<!-- Data Section -->
<div class="data-section">
  <div class="container">
    <div class="logout-section">
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <!-- Button Section -->
    <div class="button-section">
      <div class="card">
        <div class="card-body">
          <h5>Add New Post</h5>
          <form action="/edit/0" method="get">
            <button type="submit" class="btn btn-primary btn-block">Add New Post</button>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5>Upload File</h5>
          <form action="/uploader" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file1" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload File</button>
        </form>
        </div>
      </div>
    </div> <!-- Close the button-section div properly -->

    <!-- Data Table -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Title of Post</th>
            <th scope="col">Date of Post</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for post in posts %}
          <tr>
            <td>{{post.sno}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td class="text-center">
                <a href="/edit/{{post.sno}}"><button class="btn btn-primary btn-custom">Edit</button></a>
                <a href="/delete/{{post.sno}}"><button class="btn btn-danger btn-custom">Delete</button></a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, for interactive components like dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
